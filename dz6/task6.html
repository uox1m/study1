<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой слайдер фотографий</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide active">
                <img src="https://krasnayapolyanaresort.ru/assets/upload/10_foto_gor_ot_kotoryix_zaxvatyivaet_dux_9.jpg.webp" alt="Горный пейзаж">
            </div>
            <div class="slide">
                <img src="https://media.istockphoto.com/id/1446199740/ru/%D1%84%D0%BE%D1%82%D0%BE/%D0%BF%D1%83%D1%82%D1%8C-%D1%87%D0%B5%D1%80%D0%B5%D0%B7-%D0%B7%D0%B0%D0%BB%D0%B8%D1%82%D1%8B%D0%B9-%D1%81%D0%BE%D0%BB%D0%BD%D1%86%D0%B5%D0%BC-%D0%BB%D0%B5%D1%81.jpg?s=612x612&w=0&k=20&c=xGSbQMjaLnTWytMFvOmsAoO0lyvJfhjz8pHcpf2dps4=" alt="Лесной пейзаж">
            </div>
            <div class="slide">
                <img src="https://media.istockphoto.com/id/1442179368/ru/%D1%84%D0%BE%D1%82%D0%BE/%D0%BE%D1%81%D1%82%D1%80%D0%BE%D0%B2-%D0%BC%D0%B0%D0%BB%D1%8C%D0%B4%D0%B8%D0%B2%D1%8B.jpg?s=612x612&w=0&k=20&c=F2YD4MJObaRvX8IjKKDx90E1l1RyExiIygva3qZ366I=" alt="Пляжный пейзаж">
            </div>
        </div>
        
        <button class="slider-btn prev-btn">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="slider-btn next-btn">
            <i class="fas fa-chevron-right"></i>
        </button>
        
        <div class="slider-dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
